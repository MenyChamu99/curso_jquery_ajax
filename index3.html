<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Jquery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js" integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g==" crossorigin="anonymous"></script>
</head>
<body>

    <form action="api.php" method="post">
        Datos a enviar:
        <input type="text" name="tarea" id="tarea">
        <br>
        <input type="button" id="btnEnviar" value="Enviar">
    </form>
    <div id="txtMensaje">

    </div>

    <script>
        $("#btnEnviar").click(function (e) {

            var objTarea = $("#tarea").val(); // se obtiene el valor del input y se lo asigna a la variable

            $.ajax({
                type: "GET",
                url: "api.php",
                data: {tarea: objTarea},
                dataType: "json", // se puede dejar en blanco, si se deja el tipo json no saltara la alerta, ni se mostrara el resultado en la consola ni en el div 
                success: function (resultado) {
                    alert(resultado);
                    console.log(resultado);
                    $("#txtMensaje").html(resultado)
                }
            });
            
        });
    </script>
    
</body>
</html>
